<div id="carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="{{$index}}" ng-class="{active:$first}" ng-repeat="i in model.images">
    </ol>
    <div class="carousel-inner">
        <div class="item" ng-class="{active:$first}" ng-repeat="i in model.images">
            <div class="center-cropped" style="background-image: url('http://{{i.bucket}}/{{i.path}}');"></div>
            <div class="carousel-caption">
                <h3>Los Angeles</h3>
                <p>LA is always so much fun!</p>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#carousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
