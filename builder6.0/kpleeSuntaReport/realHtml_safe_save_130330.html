<div > 
	<table class="newTable" st-table="displayedCollection" st-safe-src="rowdate">
    <thead>

        <th>date</th>
    	<th>title2</th>
		<th>year</th>
		<th>row.score</th>
	</tr>
	</thead>-->
	</thead>
    <tbody>
    	<tr>
        	<div ng-repeat="row in displayedCollection" class="pdfRowWrapper column col-lg-3 col-md-3 col-xs-4">
