
    <style>
        .galleryCard .md-card-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .galleryCard, md-card md-card-content {
            padding-bottom: 0px !important;
        }

        .galleryCard .md-errors-spacer {
            min-height: 0px !important;
        }

        .galleryCard md-input-container {
            margin-bottom: 0px !important;
        }
    </style>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Blog Manager</h2>
            <span flex></span>
            <md-button class="md-raised md-primary" ng-click="export()">
                匯出
            </md-button>
            <md-button class="md-raised md-primary" ng-click="addCompany()">
                新增公司
            </md-button>
            <md-button class="md-raised md-primary" ng-click="save()">
                儲存
            </md-button>
            <md-button class="md-raised md-warn" ng-click="cancel()">
                取消
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content style="min-height:70%;">
  <div>
      <form name="userForm">

        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs>
            <label>公司名稱</label>
            <input ng-model="company['name']" disabled>
          </md-input-container>

          <md-input-container>
            <label>成立日期</label>
            <md-datepicker ng-model="company['startDate']"></md-datepicker>
          </md-input-container>
        </div>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <md-button ng-click="getPhotos()">介紹圖片</md-button>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
        
                <label>標籤</label>
                <md-chips ng-model="company['tags']" readonly="false" md-removable="true">
                 </md-chips>
          </md-input-container>

        </div>
        <div layout-gt-sm="row">
        
            <md-input-container class="md-block">
          <label>公司介紹</label>
          <textarea ng-model="company['description']" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>
        </div>
        <div layout-gt-sm="row">
        
            <md-input-container class="md-block">
          <label>公司項目</label>
          <textarea ng-model="company['term']" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>
        </div>


    

      </form>
    </div>

    </md-dialog-content>
