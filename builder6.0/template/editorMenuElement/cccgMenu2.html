<div id="menu">
          <ul>
          <!-- /item01 -->
          <li ng-class="item0{{$index}}" ng-repeat="item in model.menu">

            <a ng-href="{{item.link}}">{{item.title}}</a>
            <ul ng-if="item.list.length">
             <li ng-repeat="subitem in item.list">
              <a ng-href="{{subitem.link}}">{{subitem.title}}</a></li>
            </ul>

          </li>
          </ul>

        </div>
