<div class="col-lg-12 col-md-12 hidden-xs  avia-menu av-main-nav-wrap">
    <ul id="avia-menu" class="menu av-main-nav">
        <li ng-repeat="item in model.menu" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-has-children menu-item-top-level menu-item-top-level-1"><a ng-href="{{item['link']}}" itemprop="url"><span class="avia-bullet"></span><span class="avia-menu-text">{{item['title']}}</span><span class="avia-menu-fx"><span class="avia-arrow-wrap"><span class="avia-arrow"></span></span></span></a>


            <ul class="sub-menu" ng-if="item.list.length">
                <li ng-repeat="subitem in item.list" class="menu-item menu-item-type-post_type menu-item-object-page"><a ng-href="{{subitem['link']}}" itemprop="url"><span class="avia-bullet"></span><span class="avia-menu-text">{{subitem['title']}}</span></a>
                </li>
            </ul>
        </li>

    </ul>
</div>


<div class="hidden-lg hidden-sm hidden-md col-xs-12 clearPaddingLR">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse ng-scope" id="myNavbar" aria-expanded="false" style="height: 1px;">
                <ul class="nav navbar-nav">
                    <li class="dropdown" ng-repeat="item in model.menu">
                        <a ng-if="item.list.length==0" ng-href="{{item.link}}">{{item.title}}</a>
                        <a ng-if="item.list.length>0" class="dropdown-toggle" data-toggle="dropdown" ng-href="{{item.link}}">{{item.title}}</a>
                        <ul ng-if="item.list.length>0" class="dropdown-menu">
                            <li ng-repeat="subitem in item.list"><a ng-href="{{subitem.link}}">{{subitem.title}}</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
