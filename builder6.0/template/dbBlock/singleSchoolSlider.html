<div id="carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="[[$index]]" myangular-class="$first? 'active':''" myangular-repeat="i in model['Albums']">
    </ol>
    <div class="carousel-inner">
        <div class="item" myangular-class="$first? 'active':''" myangular-repeat="i in model['Albums']">
            <a myangular-if="i.link" myangular-href="[[i.link]]"><img myangular-src="http://[[i.bucket]].s3.amazonaws.com/[[i.path]]" class="img-responsive"></a>
            <img myangular-if="!i.link" myangular-src="http://[[i.bucket]].s3.amazonaws.com/[[i.path]]" class="img-responsive">

        </div>
    </div>
    <a class="left carousel-control" href="#carousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
