<div>
    <div class="views-row views-row-1 views-row-odd views-row-first" ng-repeat="item in model.data | orderBy: '-nid' | limitTo:2">
        <div class="views-field views-field-field-events-picture">
            <a ng-href="{{item['標題']}}.html">
                <img class="img-responsive" style="max-width:100%;max-height: 100%;" ng-src="{{item['截圖']}}">
            </a>
        </div>
        <div class="views-field views-field-title">
            <span class="field-content">
                <a ng-href="{{item['標題']}}.html">{{item['標題']}}</a>
            </span>
        </div>
        
        <div class="views-field views-field-nothing">
            <span class="field-content">
                <div class="grid_s"></div>
            </span>
        </div>
    </div>
</div>
