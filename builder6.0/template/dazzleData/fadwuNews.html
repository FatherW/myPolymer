<div ng-repeat="item in model.data | orderBy: 'id' | limitTo: 5">
<section class="av_textblock_section" itemscope="itemscope" itemtype="https://schema.org/CreativeWork"><div class="avia_textblock " itemprop="text"><p>{{item['Publish Date'] | date: "dd MM yyyy"}}</p>
<p><strong>{{item['Title']}}</strong></p>
<p style="text-align: justify;"><img class="alignnone size-full wp-image-1935" ng-src="{{item['Photo']}}" alt="" width="632"></p>
<p align="justify" ng-bind-html="item['Summary'] | to_trusted">
</p>
</div></section>

<div style=" margin-top:-10px; margin-bottom:30px; height:50px"></div>
