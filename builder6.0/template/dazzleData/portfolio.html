<section class="portfolio-area padding-top gray-bg" id="portfolio" ng-init="loadData()">
        <div class="container">
            <div class="row">
                <div class="text-center col-xs-12 col-sm-8 col-sm-offset-2">
                    <div class="page-title">
                        <h2 text>Recent Pet</h2>
                        <p text>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal </p>
                        <div class="filter-menu filter-options">
                            <ul>
                                <li class="filter active" data-filter="all">All</li>
                                <li ng-repeat="item in model.data" class="filter" data-filter=".cat-{{item.id}}">{{item.category}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hiddenText">
<img id="img-ele1498980245403-46" class="img-responsive ng-scope" style="max-width:100%;max-height: 100%;" src="http://design101.dazzle.website/image/Screen Shot 2017-07-02 at 3.17.19 PM.png">


</div>
        
        <div class="realText">
            <div class="portfolio-items fix" ng-repeat="item in model.data track by $index">
                
                
                <div ng-repeat="pitem in item.gallery" class="single-portfolio mix wow fadeIn cat-{{item.id}}">
                    <img ng-src="http://{{pitem.bucket}}/{{pitem.path}}" alt="pet">
                    <div class="portfolio-zoom-icon">
                        <a href="http://{{pitem.bucket}}/{{pitem.path}}" data-lightbox="roadtrip">
                            <i class="fa fa-search-plus"></i>
                        </a>
                    </div>
                </div>
    
            </div>            
        </div>

        
    </section>
