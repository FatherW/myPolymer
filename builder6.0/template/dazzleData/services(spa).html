
			
			<div ng-repeat="item in model.data" ng-class="servc-grids agileits-w3layouts">
				
				<div class="col-md-6 servc-grid">
					<div class="col-xs-3 servc-grid-left">
						<span class="glyphicon glyphicon-{{item.type}} effect-1" aria-hidden="true"></span>
					</div>
					<div class="col-xs-9 servc-grid-right">
						<h4>{{item.title}}</h4>
						<p>{{item.body}}</p>
					</div>
					<div class="clearfix"> </div>
				</div>
				
				<div class="col-md-6 servc-grid">
					<div class="col-xs-3 servc-grid-left">
						<span class="glyphicon glyphicon-{{item.type2}} effect-1" aria-hidden="true"></span>
					</div>
					<div class="col-xs-9 servc-grid-right">
						<h4>{{item.title2}}</h4>
						<p>{{item.body2}}</p>
					</div>
					<div class="clearfix"> </div>
				</div>
				<div class="clearfix"> </div>
			</div>
