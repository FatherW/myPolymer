<div class="col-xs-12 col-ms-6 col-sm-4 col-md-3 col-lg-3" ng-repeat="item in model.data | limitTo: 4">
    <div class="news-item" style="display: block; margin: 0px auto 20px auto;">
        <a ng-href="{{item['標題']}}.html">
            <span>
                <img class="img-responsive news-shot" data-rheight="287" data-rwidth="262" data-umid="1744" ng-src="{{item['圖片']}}"></span>
<div class="news-lower-wrap cc-news-title">{{item['標題']}}</div><div class="news-date" data-raw-value="{{item['日期']}}">
    <span class="glyphicon glyphicon-calendar">{{item['日期'] | date: "yyyy-MM-dd"}}</span></div></a></div></div>
