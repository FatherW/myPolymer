
 
  <div class="col-md-6">
                        
                        <div class="item" ng-repeat="item in model.data|limitTo:3">
                          <div class="row">
                            <div class="col-sm-3 col-xs-5">
                              <div class="photo same-height">
                                <img src="{{item.image}}" alt="{{item.name}}">
                              </div>
                            </div>
                            <div class="col-sm-9 col-xs-7">
                              <div class="info same-height">
                                <div class="info_inner">
                                  <div class="row">
                                    <div class="col-sm-9">
                                      <h4>{{item.name}}</h4>
                                      <p>{{item.description}}</p>
                                    </div>
                                    <div class="col-sm-3">
                                      <span class="price">
                                        <span class="currency">$</span> {{item.price}} <sup>95</sup>
                                      </span>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        
                        
                        
                        
                        
                        
                        
                        
</div>
