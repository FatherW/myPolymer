<div class="team-grids">
    <div ng-repeat="item in model.data" class="col-md-3 agileinfo-team-grid">
        <img ng-src="{{item.image}}" alt="">
        <div class="captn">
            <h4>{{item.name}}</h4>
            <p>{{item.title}} </p>
            <div class="w3l-social">
                <ul>
                    <li><a ng-href="{{item['facebook連結']}}"><i class="fa fa-facebook"></i></a></li>
                    <li><a ng-href="{{item['twitter連結']}}"><i class="fa fa-twitter"></i></a></li>
                   
                </ul>
            </div>
        </div>
    </div>
    <div class="clearfix"> </div>
</div>
