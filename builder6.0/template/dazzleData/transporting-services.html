<div class="servc-grids">
    
    <div ng-repeat="item in model.data" class="col-md-6 servc-grid">
        <div class="col-xs-3 servc-grid-left">
            <span class="{{item.class}}" aria-hidden="true"></span>
        </div>
        <div class="col-xs-9 servc-grid-right">
            <h4>{{item.text1}}</h4>
            <p>{{item.text2}}</p>
        </div>
        <div class="clearfix"> </div>
    </div>

    <div class="clearfix"> </div>
</div>
