<table class="newTable" st-table="displayedCollection" st-safe-src="rowdate">
    <thead>
    <tr class="filterWrapper">
        <th>
            <div class="filter_search1">
                <div class="dateInput">
                    <span>&#x5E74;&#x4EFD;&#xFF1A;</span>
                    <p class="input-group select-group">
                        <!--<input type="text" ng-model="year">-->
                        <select id="yearSelect" class="form-control" ng-model="year" ng-change="changeYear(year)">
                            <option ng-repeat="yearOption in yearOptions">{{yearOption}}</option>
                        </select>
                    </p>
                    <input st-search="" type="text" class="inputBox form-control ng-pristine ng-untouched ng-valid ng-empty" placeholder="&#x95DC;&#x9375;&#x5B57;" ng-model="keyWrod" aria-invalid="false">
                </div>
            </div>
        </th>
    </tr>
	</thead>
	<tbody>
	<!--
	<tr ng-repeat="row in displayedCollection">
		<td>
            <div class="column col-lg-12 col-md-12 col-xs-12">
            	<div class="newsTitle colorOrg">{{row.title2}}
            </div>
            <div class="newsDate">&#x65E5;&#x671F;&#xFF1A;{{row.year}}</div></div>
    	    <div class="column col-lg-8 col-md-8 col-xs-8 newContent">{{row.content2 | htmlToPlaintext}}</div>
            <div class="column col-lg-4 col-md-4 col-xs-4 staffImage"><img ng-src="{{row.path}}"></div>
		</td>

	</tr>
	-->
	<tr>
        <td class="clearPadding">
            <div ng-repeat="row in displayedCollection" class="familyRow column col-lg-3 col-md-6 col-xs-12">
                <div class="column col-lg-12 col-md-12 col-xs-12 familyImage clearPadding"><img ng-src="{{row.path}}"></div>
                <div class="column col-lg-12 col-md-12 col-xs-12 familyTitle clearPadding">{{row.title2}}</div>
                <div class="column col-lg-12 col-md-12 col-xs-12 familyDate clearPadding">{{row.year}}</div>
                <div class="column col-lg-12 col-md-12 col-xs-12 familyContent clearPadding">{{row.content2 | htmlToPlaintext | limitTo: 50}}...<span uib-popover="{{row.content2 | htmlToPlaintext }}" popover-title="&#x5167;&#x5BB9;" type="button" class="moreLink">&#x66F4;&#x591A;</span></div>
                <!--<button uib-popover="{{row.content2 | htmlToPlaintext }}" popover-title="{{row.content2}}" type="button" class="btn btn-default">更多</div>-->
            </div>
        </td>
    </tr>
	</tbody>
    <tfoot>
    		<tr>
				<td class="text-center">
					<div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
				</td>
			</tr>
		</tfoot>
</table>
