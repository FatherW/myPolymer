<div class="hiddenText">
<h1>請右click 以更改資料</h1>

</div>


<div class="realText" style="display:none;">
  <div class="slider">
		<ul  class="items">
			<li ng-repeat="item in model.data">
				<img alt="" ng-src="{{item.photo}}">
				<div class="banner">
					<strong>{{item.country}}<span>{{item.food}}</span></strong> <b>{{item.time}}</b>
					<p><span>{{item.maindetail}}<br>
					{{item.subdetail}}</span></p>
				</div>
			</li>
			
		</ul>
	</div>
</div>
