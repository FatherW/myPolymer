<div class="grid_8">
					<div ng-repeat="item in model.data" class="blog">
						<img ng-src="{{item.photo}}" alt="">
						<div class="extra_wrapper">
							<div class="text1">
							<a href="#">{{item.title}}</a>
							<time class="col2" datetime="2014-01-01">{{item.date}}</time>
							</div>{{item.detail}}
							<br>
							<a href="{{item.link}}" class="btn">more</a>
						</div>
					</div>
					
</div>
