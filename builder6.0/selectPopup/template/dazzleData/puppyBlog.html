   <section class="blog-area section-padding" id="blog" ng-init="loadData()">
        <div class="container">
            <div class="row">
                <div text class="text-center col-xs-12 col-sm-8 col-sm-offset-2">
                    <div class="page-title">
                        <h2>LATEST BLOG POSTS</h2>
                        <p>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal </p>
                    </div>
                </div>
            </div>
                <div class="hiddenText">
                    <img id="img-ele1498982952063-48" class="img-responsive ng-scope" ng-src="http://design101.dazzle.website/image/Screen Shot 2017-07-02 at 4.09.43 PM.png" style="max-width:100%;max-height: 100%;" src="http://design101.dazzle.website/image/Screen Shot 2017-07-02 at 4.09.43 PM.png">        
                    
                </div>
            <div class="realText container">
            <div class="row blog-slide">
                <div class="col-xs-12 wow fadeIn" ng-repeat="item in model.data">
                    <div class="single-blog">
                        <div class="blog-photo">
                            <img ng-src="{{item.photo}}" alt="">
                            <div class="blog-date">
                                <h3>oct <span>2016</span></h3>
                            </div>
                        </div>
                        <h2>{{item.title}}</h2>
                        <p>{{item.description}}</p>
                        <a href="{{item.title}}.html" class="read-more">Read More</a>
                    </div>
                </div>
                
                
            </div>
                
            </div>
        </div>
    </section>
    <!-- End-Blog-Area -->
