
<div ng-init="loadData()">

<div ng-repeat="item in model.data" id="myCarousel{{$index}}" class="carousel slide " data-ride="carousel" style="width: 45%; margin: 5px; float: left;">
    

  <div class="carousel-inner">
    <div class="item" ng-repeat="photo in item['相片']" ng-class="$index? '': 'active'">
      <img ng-src="//{{photo['bucket']}}.s3.amazonaws.com/{{photo['path']}}">
    </div>
  </div>

    
    <a class="left carousel-control" ng-href="#myCarousel{{$index}}" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" ng-href="#myCarousel{{$index}}" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
    <h2>{{item['標題']}}</h2>
  </div>
  </div>
