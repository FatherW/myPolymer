


    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>匯入資料</h2>
                <span flex></span>
                <md-button class="md-primary md-raised" ng-click="save()">
                    <md-tooltip>儲存</md-tooltip>
                    <i class="fa fa-floppy-o"></i>
                </md-button>
                <md-button class="md-primary md-raised" ng-click="cancel()">
                    <md-tooltip>取消</md-tooltip>
                    <i class="fa fa-window-close"></i>
                </md-button>

            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content" style="min-height: 400px;" ng-init="init()">

                <md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex">
                    <md-tab label="資料所屬資料庫">
                        <md-content class="md-padding">
                            <div layout="row">
                                  <md-input-container flex="50">
                                  <label>對應資料表格</label>
                                  <md-select ng-model="myTable" required>
                                    <md-option ng-repeat="table in myTables" ng-value="table" >{{table.label}}</md-option>
                                  </md-select>
                                </md-input-container>
                                <md-input-container flex="50">
                                    <md-button ng-click="editTemplate()">編輯樣辦</md-button>
                                    <md-button ng-click="importData()">匯入資料</md-button>
                                    <md-button ng-click="generate()">生成</md-button>
                                </md-input-container>
                            </div>
                        </md-content>
                    </md-tab>

					<md-tab label="自動篩選設定">
						 <md-content class="md-padding">
                            <div layout="row">
                                <md-input-container flex="50">
									<input type="number" placeholder="篩選數量" ng-model="currentDataSet.limit" ng-value="10">
                                </md-input-container>
								<md-input-container flex="50">
									<label>排序欄位</label>
                                    <md-select ng-model="currentDataSet.sort" aria-label="selectField">
                                        <md-option ng-value="field"
                                                   ng-repeat="field in fields">
                                            {{field}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>

                            </div>
                            <div layout="row">
                                <md-input-container flex="100">
                                    <md-switch ng-model="isFilter" aria-label="是否篩選">
                                    是否篩選: {{isFilter}}
                                  </md-switch>
                                </md-input-container>
                            </div>

                             <div layout="row" ng-if="isFilter">
                                 <md-input-container flex="50">
                                     <label>篩選欄位</label>
                                     <md-select ng-model="filterField" aria-label="selectField">
                                         <md-option ng-value="field"
                                                    ng-repeat="field in fields">
                                             {{field}}
                                         </md-option>
                                     </md-select>
                                 </md-input-container>

                                 <md-input-container flex="50">
                                     <input type="text" placeholder="輸入搜尋文字" ng-model="searchValue">

                                 </md-input-container>
                             </div>



                        </md-content>
					</md-tab>

				</md-tabs>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="cancelDbSetting()">
                取消資料設定
            </md-button>
            <span flex></span>
            <md-button ng-click="cancel()">
                取消
            </md-button>
            <md-button ng-click="save()">
                儲存
            </md-button>
        </md-dialog-actions>
