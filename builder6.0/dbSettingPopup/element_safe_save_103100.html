    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>資料連結設定</h2>
                <span flex></span>
                <md-button class="md-primary md-raised" ng-click="save()">
                    <md-tooltip>儲存</md-tooltip>
                    <i class="fa fa-floppy-o"></i>
                </md-button>
                <md-button class="md-primary md-raised" ng-click="cancel()">
                    <md-tooltip>取消</md-tooltip>
                    <i class="fa fa-window-close"></i>
                </md-button>

            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content" style="min-height: 400px;">
                
                 <md-switch ng-model="currentDataSet.edit" aria-label="用家編輯">
                    用家編輯: {{currentDataSet.edit }}
                  </md-switch>
                <md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex">
                    <md-tab label="資料所屬組別">
                        <md-content class="md-padding">
                            <div layout="row">
                                <md-input-container flex="50">
                                    <md-select ng-model="currentTable" aria-label="selectTable">
                                        
                                        <md-option ng-value="table"
                                                   ng-repeat="table in tables | filter:tableSelectSearchPage"
                                                   ng-click="setTable(table)">
                                            {{table}}
                                        </md-option>
                                    </md-select>
<!--                                    <md-button ng-click="editTable(currentTable)">
                                           編輯 
                                    </md-button>
                                    <md-button ng-click="addTable()">
                                           新增 
                                    </md-button>
                                    <md-button ng-click="delTable(currentTable)">
                                           刪除 
                                    </md-button>
-->
                                </md-input-container>
                            </div>
                        </md-content>
                    </md-tab>
                    <md-tab label="資料對應欄位">
                        <md-content class="md-padding">
                            <div layout="row">
                                <md-input-container flex="50">
                                    <md-select ng-model="currentField" aria-label="selectField">
                                        <md-option ng-value="field"
                                                   ng-repeat="field in fields"
                                                   ng-click="setField(field,$index)">
                                            {{field}}
                                        </md-option>
                                    </md-select>
 <!--                                   <md-button ng-click="editField(currentField)">
                                           編輯 
                                    </md-button>
                                    <md-button  ng-click="addField()">
                                           新增 
                                    </md-button>
                                    <md-button ng-click="delField(currentField)">
                                           刪除 
                                    </md-button>
-->
                                </md-input-container>
                            </div>
                        </md-content>
                    </md-tab>
<!--                    <md-tab label="資料關聯欄位" data-ng-if="showTab">
                        <md-content class="md-padding">
                            <div layout="row">
                                <md-input-container flex="50">
                                    <md-select ng-model="currentReferField" aria-label="selectReferField">
                                        <md-option ng-value="field"
                                                   ng-repeat="field in referfields"
                                                   ng-click="setReferField(field)">
                                            {{field}}
                                        </md-option>
                                    </md-select>

                                </md-input-container>

                            </div>
                        </md-content>
                    </md-tab>
-->
					<md-tab label="篩選準則">
						 <md-content class="md-padding">
                            <div layout="row">
                                <md-input-container flex="50">
									<input type="number" placeholder="篩選數量" ng-model="limit" ng-value="10">
                                </md-input-container>
								<md-input-container flex="50">
									<label>排序欄位</label>
                                    <md-select ng-model="sortField" aria-label="selectField">
                                        <md-option ng-value="field"
                                                   ng-repeat="field in fields">
                                            {{field}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>

                            </div>
                             <div layout="row">
                                 <md-input-container flex="50">
                                     <label>篩選欄位</label>
                                     <md-select ng-model="filterField" aria-label="selectField">
                                         <md-option ng-value="field"
                                                    ng-repeat="field in fields">
                                             {{field}}
                                         </md-option>
                                     </md-select>
                                 </md-input-container>

                                 <md-input-container flex="50">
                                     <span>＝</span><input type="text" placeholder="輸入搜尋文字" ng-model="searchValue">



                                 </md-input-container>
                             </div>



                        </md-content>
					</md-tab>

				</md-tabs>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="cancelDbSetting()">
                取消資料設定
            </md-button>
            <span flex></span>
            <md-button ng-click="cancel()">
                取消
            </md-button>
            <md-button ng-click="save()">
                儲存
            </md-button>
        </md-dialog-actions>
