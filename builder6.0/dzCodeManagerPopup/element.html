    <style>
        md-dialog-content {
            height: 400px;
        }

        md-dialog-content md-tabs {
            min-height: 400px !important;
        }
    </style>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>HTML/CSS/JS管理器</h2>
            <span flex></span>
            <md-button aria-label="cancel" class="md-icon-button" ng-click="cancel()">
                <i class="fa fa-times" aria-hidden="true"></i>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <md-tabs>
            <md-tab label="{{thisPage}}">
                <div layout="row" layout-align="start center" layout-margin layout-padding>
                    <md-button aria-label="cancel" class="md-raised"
                               ng-click="codePopup('js',thisPage)">
                        <i class="fa fa-2x fa-code"></i> {{thisPage}} Js
                    </md-button>
                    <md-button aria-label="cancel" class="md-raised md-primary"
                               ng-click="codePopup('css',thisPage)">
                        <i class="fa fa-2x fa-css3"></i> {{thisPage}} Css
                    </md-button>
                    <md-button aria-label="cancel" class="md-raised md-warn"
                               ng-click="codePopup('html',thisPage)">
                        <i class="fa fa-2x fa-html5"></i> {{thisPage}} Html
                    </md-button>

					<md-button aria-label="cancel" class="md-raised md-success"
                               ng-click="changeBackground(thisPage)">
                        <i class="fa fa-2x fa-html5"></i> {{thisPage}} 背景
                    </md-button>

                </div>
                <div layout="column" layout-margin>
                    <uib-accordion close-others="true">
                        <div uib-accordion-group class="panel-default" heading="Js">
                            <div class="row">
                                <div class="col-md-11">
                                    <div class="row" ng-repeat="j in thisPageJson.js track by $index">
                                        <div class="col-md-11">
                                            <input type="text" ng-model="thisPageJson.js[$index]"
                                                   class="form-control">
                                        </div>
                                        <div class="col-md-1">
                                            <i class="fa fa-2x fa-minus-square"
                                               ng-click="remove(thisPageJson.js,$index)"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <i class="fa fa-2x fa-plus-square pull-right"
                                       ng-click="add(thisPageJson,'js')"></i>
                                </div>
                            </div>
                        </div>
                        <div uib-accordion-group class="panel-default" heading="Css">
                            <div class="row">
                                <div class="col-md-11">
                                    <div class="row" ng-repeat="c in thisPageJson.css track by $index">
                                        <div class="col-md-11">
                                            <input type="text" ng-model="thisPageJson.css[$index]"
                                                   class="form-control">
                                        </div>
                                        <div class="col-md-1">
                                            <i class="fa fa-2x fa-minus-square"
                                               ng-click="remove(thisPageJson.css,$index)"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <i class="fa fa-2x fa-plus-square pull-right"
                                       ng-click="add(thisPageJson,'css')"></i>
                                </div>
                            </div>
                        </div>
                    </uib-accordion>
                </div>
            </md-tab>
            <md-tab label="Master">
                <div layout="row" layout-align="start center" layout-margin layout-padding>
                    <md-button aria-label="cancel" class="md-raised"
                               ng-click="codePopup('js','master')">
                        <i class="fa fa-2x fa-code"></i> Master Js
                    </md-button>
                    <md-button aria-label="cancel" class="md-raised md-primary"
                               ng-click="codePopup('css','master')"
                               ng-click="masterPopup('css')">
                        <i class="fa fa-2x fa-css3"></i> Master Css
                    </md-button>
                    <md-button aria-label="cancel" class="md-raised md-warn"
                               ng-click="codePopup('html','master')">
                        <i class="fa fa-2x fa-html5"></i> Master Html
                    </md-button>
                    <md-button aria-label="cancel" class="md-raised md-success"
                               ng-click="changeBackground('master')">
                        <i class="fa fa-2x fa-html5"></i> Master 背景
                    </md-button>

				</div>
                <div layout="column" layout-margin>
                    <uib-accordion close-others="true">
                        <div uib-accordion-group class="panel-default" heading="Js">
                            <div class="row">
                                <div class="col-md-11">
                                    <div class="row" ng-repeat="j in masterJson.js track by $index">
                                        <div class="col-md-11">
                                            <input type="text" ng-model="masterJson.js[$index]"
                                                   class="form-control">
                                        </div>
                                        <div class="col-md-1">
                                            <i class="fa fa-2x fa-minus-square"
                                               ng-click="remove(masterJson.js,$index)"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <i class="fa fa-2x fa-plus-square pull-right"
                                       ng-click="add(masterJson,'js')"></i>
                                </div>
                            </div>
                        </div>
                        <div uib-accordion-group class="panel-default" heading="Css">
                            <div class="row">
                                <div class="col-md-11">
                                    <div class="row" ng-repeat="c in masterJson.css track by $index">
                                        <div class="col-md-11">
                                            <input type="text" ng-model="masterJson.css[$index]"
                                                   class="form-control">
                                        </div>
                                        <div class="col-md-1">
                                            <i class="fa fa-2x fa-minus-square"
                                               ng-click="remove(masterJson.css,$index)"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <i class="fa fa-2x fa-plus-square pull-right"
                                       ng-click="add(masterJson,'css')"></i>
                                </div>
                            </div>
                        </div>
                    </uib-accordion>
                </div>
            </md-tab>
        </md-tabs>
    </md-dialog-content>
