<div class="autocomplete">
  <input type="text" ng-model="enteredtext" ng-keyup="filterItems()" placeholder="placeholder"/>
  <div class="choices" ng-show="isVisible.suggestions">
    <div class="choice" ng-repeat="choice in filteredChoices"
      ng-click="selectItem($index)">{{choice.label}}</div>
  </div>    
</div>
