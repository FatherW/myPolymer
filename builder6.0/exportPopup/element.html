<md-dialog aria-label="export">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>匯出</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" ng-init="init()">
             
                <div  ng-show="exporting">
                    <div layout="row" layout-align="center center">
                        <h4>請等待約兩分鐘 </h4>
                    </div>

                    <div id="finishList">
                        <div layout="row" layout-align="center center" ng-repeat="item in finishList">
                            {{item}}.html Success
                        </div>
                    </div>

                    <div layout="row" layout-align="center center">
                        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                    </div>
                </div>
                <div ng-show="!exporting">
                    <div layout="row" layout-align="center center">
                        <h4>匯出成功！</h4>
                    </div>

                    <div layout="row" layout-align="center center">
                        <h4>網址:
                            http://{{exportBucket}}/{{thisPage}}.html
                            <md-button ng-href="http://{{exportBucket}}/{{thisPage}}.html"
                                       title="{{website.website}}"
                                       target="_blank"
                                       aria-label="website.website"
                                       class="md-icon-button launch">
                                <i class="fa fa-2x fa-external-link"></i>
                            </md-button>
                        </h4>
                    </div>
                </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
