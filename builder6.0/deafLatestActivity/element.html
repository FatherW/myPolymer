<ul class="menu">
    
    
    <li class="first collapsed" ng-repeat="item in model.menu"><a ng-href="{{item.link}}">{{item.title}}</a>
        <ul class="menu" ng-if="item.list.length > 0">
            <li class="leaf"  ng-repeat="subitem in item.list">
                <a ng-href="{{subitem.link}}">{{subitem.title}}</a>
            </li>
        </ul>
    </li>

</ul>
