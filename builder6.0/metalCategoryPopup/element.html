
    <style>
        .galleryCard .md-card-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .galleryCard, md-card md-card-content {
            padding-bottom: 0px !important;
        }

        .galleryCard .md-errors-spacer {
            min-height: 0px !important;
        }

        .galleryCard md-input-container {
            margin-bottom: 0px !important;
        }
    </style>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>選擇分類</h2>
            <span flex></span>
            <md-button class="md-raised md-primary" ng-click="save()">
                儲存
            </md-button>
            <md-button class="md-raised md-warn" ng-click="cancel()">
                取消
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content style="min-height:70%;">
          <md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex">
              <md-tab label="主分類">
                <md-content class="md-padding">
                  <h1 class="md-display-2">主分類</h1>
                        <div class="cat_path" style="height:auto !important;"  ng-init="getCategoryChildren(0)"  ng-hide="!catChildren.length">
                        
                            <div class="cat_order_list cat_ref_list">
                                <div class="list_box">
                                    <label class="order">主分類</label>
                                    <ul class="order_list">
                                        <li ng-repeat="cat in catChildren" ng-hide="cat['tid']==453 || cat['tid']==452 || cat['tid']==454">
                                            <a ng-click="addCategory(cat)" href="#" id="sort_view">{{cat['name']}}</a></li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        
                        </div>

                </md-content>
              </md-tab>
              <md-tab label="次分類">
                <md-content class="md-padding">
                        <h1 class="md-display-2">次分類</h1>
                        <div class="cat_path" style="height:auto !important;">
                        
                            <div class="cat_order_list cat_ref_list">
                                <div class="list_box">
                                    <label class="order">次分類</label>
                                    <ul class="order_list">
                                        <li ng-repeat="cat in subCatChildren" ng-hide="cat['tid']==453 || cat['tid']==452 || cat['tid']==454">
                                            <a ng-click="addSubCategory(cat)" href="#" id="sort_view">{{cat['name']}}</a></li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        
                        </div>
                </md-content>
              </md-tab>
              <md-tab label="次次分類">
                <md-content class="md-padding">
                      <h1 class="md-display-2">次次分類</h1>
                        <div class="cat_path" style="height:auto !important;">
                        
                            <div class="cat_order_list cat_ref_list">
                                <div class="list_box">
                                    <label class="order">次次分類</label>
                                    <ul class="order_list">
                                        <li ng-repeat="cat in subCatChildren" ng-hide="cat['tid']==453 || cat['tid']==452 || cat['tid']==454">
                                            <a ng-click="addSubCategory(cat)" href="#" id="sort_view">{{cat['name']}}</a></li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        
                        </div>
                </md-content>
              </md-tab>
            </md-tabs>
           <h2 class="md-title">所屬分類</h2>
            <md-chips ng-model="categories" readonly="false" md-removable="true">
            </md-chips>


    </md-dialog-content>
