<style>
  .label-required {
    color:red;
  } 
</style>

<div class="col-sm-8 marginBottom10 borderbox paddingTopBottom10">
<div class="row well">     

<form id="form1" style="margin:2em; width:70%;">
  <div class="form-group" ng-repeat="f in model.form">

    <div ng-switch="f.directiveName">

    	<div ng-switch-when="文字">
    		<label for="{{f.headerName}}">{{f.headerName}}</label> 
  			<input type="text" class="form-control" id="{{f.headerName}}" placeholder="{{f.default}}">
  		</div>

  		<div ng-switch-when="多行文字">
  			<label for="{{f.headerName}}">{{f.headerName}}</label> <span class="label-required" ng-if="f.required=true">(* 必需填寫)</span>
  			<textarea class="form-control" id="{{f.headerName}}" placeholder="{{f.default}}"></textarea>
  		</div>
   

  		<div ng-switch-when="勾選">
  			<input type="checkbox" class="form-control" id="{{f.headerName}}">
  			<label for="{{f.headerName}}">{{f.headerName}}</label> <span class="label-required" ng-if="f.required=true">(* 必需填寫)</span>
  		</div>

  		<div ng-switch-when="日期">
  			<label for="{{f.headerName}}">{{f.headerName}}</label> <span class="label-required" ng-if="f.required=true">(* 必需填寫)</span>
  			<input type="date" class="form-control" id="{{f.headerName}}" placeholder="{{f.default}}">
  		</div>

   		<div ng-switch-when="電郵">
   			<label for="{{f.headerName}}">{{f.headerName}}</label> <span class="label-required" ng-if="f.required=true">(* 必需填寫)</span>
  			<input type="email" class="form-control" id="{{f.headerName}}" placeholder="{{f.default}}">
  		</div>		 		

  		<div ng-switch-when="單選按鈕"> 
  			<input type="radio" class="form-control" id="{{f.headerName}}">	
  			<label for="{{f.headerName}}">{{f.headerName}}</label> <span class="label-required" ng-if="f.required=true">(* 必需填寫)</span>	
  		</div>

      <div ng-switch-when="連結"> 
        <label for="{{f.headerName}}">{{f.headerName}}</label> <span class="label-required" ng-if="f.required=true">(* 必需填寫)</span>
        <input type="url" class="form-control" id="{{f.headerName}}" placeholder="{{f.default}}">     
      </div>

      <div ng-switch-when="上載"> 
        <label for="{{f.headerName}}">{{f.headerName}}</label> <span class="label-required" ng-if="f.required=true">(* 必需填寫)</span>
        <input type="upload" class="form-control" id="{{f.headerName}}">     
      </div>	

  		<div ng-default>
  		</div>
	 </div>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
</div>
