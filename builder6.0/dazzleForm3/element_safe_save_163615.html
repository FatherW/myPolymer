<form id="form1" style="margin:2em; width:50%;">
  <div class="form-group" ng-repeat="f in model.form">

    <label for="{{f.id}}">{{f.title}}</label>

    <div ng-switch="f.type">

    	<div ng-switch-when="input">
  			<input type="text" ng-model="input" class="form-control" id="{{f.id}}">
  		</div>

  		<div ng-switch-when="textarea">
  			<textarea ng-model="textarea" class="form-control" id="{{f.id}}"></textarea>
  		</div>

  
  		<div ng-default>
  		</div>
	</div>
  </div>
  
 <button type="submit" class="btn btn-primary">Submit</button>
</form>
