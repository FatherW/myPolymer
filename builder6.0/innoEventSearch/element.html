<div class="search_panel">

 <div layout="row">
  <div flex="30">
             <md-input-container>
            <label>搜尋</label>
            <input ng-model="search.keyword">
          </md-input-container> 
  </div>
  
    <div flex="20">
         <md-input-container>
          <label>地區</label>
          <md-select ng-model="ctrl.userState">
            <md-option><em>None</em></md-option>
            <md-option ng-repeat="state in ctrl.states" ng-value="state.abbrev" ng-disabled="$index === 1">
              {{state.abbrev}}
            </md-option>
          </md-select>
        </md-input-container> 
    </div>
    <div flex="20">
        <md-input-container>
            <h4>
          <md-datepicker ng-model="ctrl.myDate" md-placeholder="日期"></md-datepicker>
        </md-input-container>
    </div>
    <div flex="20">
        <md-input-container>
          <label>類型</label>
          <md-select ng-model="ctrl.userState">
            <md-option><em>None</em></md-option>
            <md-option ng-repeat="state in ctrl.states" ng-value="state.abbrev" ng-disabled="$index === 1">
              {{state.abbrev}}
            </md-option>
          </md-select>
        </md-input-container>
    </div>
  </div>


           
         
        
<button class="search"></button>
           </div>
