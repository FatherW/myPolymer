    <h3>現時連結:{{link}}</h3>

    <uib-tabset active="active">
        <uib-tab index="0" heading="內部連結">
            <div class="btn-group" uib-dropdown>
                <button id="btn-append-to-single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>內部頁面
                    <span class="caret"></span></button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-single-button">
                    <li role="menuitem" ng-repeat="item in page" ng-click="select(item)"><a
                            href="#">{{item}}</a></li>
                </ul>
            </div>
        </uib-tab>
        <uib-tab index="1" heading="本頁元素">
            <div class="btn-group" uib-dropdown>
                <button id="btn-append-to-single-button1" type="button" class="btn btn-primary" uib-dropdown-toggle>本頁元素
                    <span class="caret"></span></button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-single-button1">
                    <li role="menuitem" ng-repeat="item in anchor" ng-click="selectAnchor(item.id)"><a
                            href="#">{{item.name}}</a></li>
                </ul>
            </div>            
        </uib-tab>
        <uib-tab index="3" heading="新增錨點">
            <label>請輸入錨點名稱</label>
            <input type="text" onchange="angular.element(this).scope().changeAnchor(this.value)"/>
        </uib-tab>
        <uib-tab index="2" heading="外部連結">
            <label>請輸入完整連結（包括http://)</label>
            <input type="text" onchange="angular.element(this).scope().changeLink(this.value)"/>
        </uib-tab>
        <uib-tab index="3" heading="連結檔案">
            <label>請選擇曾上載檔案</label>
            <input type="text" onchange="angular.element(this).scope().changeLink(this.value)"/>
        </uib-tab>
    </uib-tabset>
