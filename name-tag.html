<!-- import polymer-element -->
<link rel="import"  href="https://polygit.org/polymer+^v2.6.0/webcomponentsjs+^v1.3.0/components/polymer/polymer-element.html">

<dom-module id="name-tag">
  <template>
    <!-- bind to the "owner" property -->
    This is <b>{{owner}}</b>'s name-tag element.
  </template>
  
  <script>
    class NameTag extends Polymer.Element {
      static get is() { return "name-tag"; }
      
      // set this element's owner property
      // TODO: Try editing the value of the `owner` property.
      // TODO: Try adding another property and binding it in your component.  
      // Hint: Add `this.propertyName = "Property contents";` 
      // to the constructor and add {{propertyName}} to the elementâ€™s shadow DOM.  
      constructor() {
        super();
        this.owner = "Mike";
      }
    }
    
    customElements.define(NameTag.is, NameTag);
  </script>
</dom-module>
